<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pairing Timer</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ccffcc">

  <link rel="manifest" href="/site.manifest">

  <link rel="shortcut icon" href="images/pear-spinning.gif" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- development version, includes helpful console warnings -->
  <!--   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script src="client.js" defer></script>
</head>

<body>
  <div id="app">
    <h1>
      Pairing Timer
    </h1>

    <div class="timer">
      {{ sharedState.timerRemainingTimeFormatted }}

      <pear-loader :is-timer-running="sharedState.timerRunning" :timer-progress-percentage="sharedState.timerProgressPercentage">
      </pear-loader>
    </div>


    <button v-on:click="handleStartPauseTimerClick" class="button button--bigger button--primary">
      {{ sharedState.timerRunning ? 'Stop' : 'Start' }}
    </button>

    <button v-on:click="handleResetTimerClick" class="button button--bigger button--secondary">
      Reset
    </button>

    <h2>
      Timer
    </h2>

    <div class="input">
      <label class="input__label" for="timer-end-time">
        Timer end time (minutes)
      </label>
      <input id="timer-end-time" class="input__field" v-model="sharedState.timerEndTimeMinutes" v-on:change="handleTimerEndTimeMinutesChange"
        type="number" min="1" step="1" />
    </div>

    <toggle-button :id="'timer-repeat-at-end-enabled'" :on-click="handleTimerRepeatAtEndEnabledClick" :is-active="sharedState.timerRepeatAtEndEnabled"
      :label="'Repeat timer automatically'">
    </toggle-button>

    <h2>
      Audio
    </h2>

    <toggle-button :id="'audio-enabled'" :on-click="handleToggleAudioClick" :is-active="sharedState.audioEnabled"
      :label="'Audio'">
    </toggle-button>

    <div class="input">
      <label class="input__label" for="sound-select">
        Sound
      </label>

      <select id="sound-select" :disabled="!sharedState.audioEnabled" v-on:change="handleAudioSelectChange" class="input__select">
        <option value="gong" :selected="sharedState.soundName === 'gong'">Gong</option>
        <option value="bell" :selected="sharedState.soundName === 'bell'">Bell</option>
        <option value="foghorn" :selected="sharedState.soundName === 'foghorn'">Foghorn</option>
        <option value="music-box" :selected="sharedState.soundName === 'music-box'">Music Box</option>
        <option value="chief-chef" :selected="sharedState.soundName === 'chief-chef'">Chief Chef</option>
      </select>
    </div>

    <button :disabled="!sharedState.audioEnabled" v-on:click="handleTestAudioClick" class="button button--secondary">
      Test audio
    </button>
    <p v-if="!sharedState.audioEnabled" class="disabled-message">
      Audio is disabled
    </p>

    <h2>
      Notifications
    </h2>
    <p v-if="sharedState.notificationPermission === 'denied'" class="button button--secondary">
      Notifications are blocked. You'll need to reallow them to handle notifications.
    </p>

    <toggle-button :id="'notifications-enabled'" :on-click="handleToggleNotificationsClick" :is-active="sharedState.notificationsEnabled"
      :label="'Notifications'">
    </toggle-button>

    <button v-bind:disabled="!sharedState.notificationsEnabled" v-on:click="handleTestNotificationsClick" class="button button--secondary">
      Test push notification
    </button>
    <p v-if="!sharedState.notificationsEnabled" class="disabled-message">
      Notifications are disabled
    </p>

    <h2>
      Data
    </h2>

    <button v-on:click="handleClearDataClick" class="button button--secondary">
      Clear data
    </button>
  </div>
</body>

</html>
